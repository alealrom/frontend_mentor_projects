<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>alealrom | NFT Card Component</title>
  </head>
  <body>
    <main class="mainContainer">
      <section class="cardContainer">
        <div class="imgEquilibrium">
        <div class="imgView"></div>
      </div>
        <a class="NFTName" href="#">Equilibrium #3429</a>
        <p class="textNFT">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="containerDetails">
          <div class="containerFlex">
            <img
              src="./img/icon-ethereum.svg"
              alt="Drawing ethereum coin."
            />
            <p class="priceNFT">0.041 ETH</p>
          </div>
          <div class="containerFlex">
            <img src="./img/icon-clock.svg" alt="" />
            <p class="daysLeft">3 days left</p>
          </div>
        </div>
        <div class="creatorContainer">
          <img
            class="photoCreator"
            src="./img/image-avatar.png"
            alt="Face of creator Jules Wyvern"
          />
          <p class="creationDetails">Creation of</p>
          <a class="nameCreator" href="#">Jules Wyvern</a>
        </div>
      </section>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://alealrom.co/">Alejandra √Ålvarez Romero</a>.
      </footer>
    </main>
  </body>
</html>
